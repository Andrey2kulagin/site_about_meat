<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {%endblock%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
<header>
    <a href="#">{{request.user}}</a>
    <a href="http://127.0.0.1:8000/">Главная страница</a>
    <a href="http://127.0.0.1:8000/product_list">Каталог</a>
    {% if request.user.is_authenticated == False %}
    <a href="http://127.0.0.1:8000/login?next={{request.path}}">Войти</a>
    <a href="http://127.0.0.1:8000/registrations?next={{request.path}}">Регистрация</a>
    {% else %}
    <a href="http://127.0.0.1:8000/logout?next={{request.path}}">Выйти</a>
    {% endif %}
    <a href="http://127.0.0.1:8000/shopping_cart">Корзина</a>
    <a href="http://127.0.0.1:8000/order_create">Сделать заказ</a>

</header>
{% block content %}
{%endblock%}
</body>
</html>
