{% extends 'butcher_shop_app/base.html' %}
{% block title %}
    <title>Главная страница</title>
{% endblock %}
{% block content %}
{% for product in products %}
<div>
    <h1><a href="#">{{product}}</a></h1>
    <h2>{{product.cost}}</h2>

</div>
<br>
{% endfor %}
<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Оставить заявку</button>
</form>
{% endblock %}
